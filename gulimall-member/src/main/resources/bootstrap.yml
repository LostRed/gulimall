spring:
  application:
    name: gulimall-member
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        namespace: member
        group: dev
        file-extension: yml
        extension-configs:
          - data-id: datasource.yml
            group: dev
            refresh: false
          - data-id: mybatis.yml
            group: dev
            refresh: false
          - data-id: application.yml
            group: dev
            refresh: false
